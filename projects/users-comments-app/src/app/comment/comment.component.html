<div *ngIf="comment | async as c" class="card p-2">
  <h4>{{c.user}}</h4>
   <p> {{ c.text }}</p>
  <p class="text-info">{{c.createdAt | date}}</p>
    <div *ngIf="c.kids" class="card-body">

      <app-comment *ngFor="let kid of c.kids" 
        [commentId]="kid">
      </app-comment>
    </div>
  </div>
